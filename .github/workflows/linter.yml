name: 'Code checks'

on: [push]

env:
  cmssw_ver: CMSSW_10_2_10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          docker run \
          --cap-add SYS_ADMIN \
          --cap-add=MKNOD \
          --security-opt apparmor=unconfined \
          -e CVMFS_MOUNTS="cms.cern.ch" \
          --device /dev/fuse \
          -i clelange/cc7-cmssw-cvmfs:latest \
          /bin/bash




